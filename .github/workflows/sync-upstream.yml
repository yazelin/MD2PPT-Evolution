name: Sync Upstream

on:
  schedule:
    # æ¯å¤© UTC 00:00 (å°ç£æ™‚é–“ 08:00) åŸ·è¡Œ
    - cron: '0 0 * * *'
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SYNC_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/eric861129/MD2PPT-Evolution.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check for updates
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count)
          echo "commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          if [ "$UPSTREAM_COMMITS" -gt 0 ]; then
            echo "æœ‰ $UPSTREAM_COMMITS å€‹æ–°çš„ commit"
          else
            echo "æ²’æœ‰æ–°çš„æ›´æ–°"
          fi

      - name: Setup Node.js
        if: steps.check.outputs.commits > 0
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Attempt merge
        id: merge
        if: steps.check.outputs.commits > 0
        run: |
          if git merge upstream/main --no-edit; then
            echo "result=clean" >> $GITHUB_OUTPUT
          else
            echo "result=conflict" >> $GITHUB_OUTPUT
            git merge --abort
          fi

      - name: Build verification
        id: build
        if: steps.merge.outputs.result == 'clean'
        run: |
          npm ci
          if npm run build; then
            echo "result=pass" >> $GITHUB_OUTPUT
          else
            echo "result=fail" >> $GITHUB_OUTPUT
          fi

      - name: Push to main (merge clean + build pass)
        if: steps.build.outputs.result == 'pass'
        run: |
          echo "âœ… Merge ç„¡è¡çªä¸” build é€šéï¼Œç›´æ¥æ¨é€åˆ° main"
          git push origin main

      - name: Revert and create PR (build failed)
        if: steps.build.outputs.result == 'fail'
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          # Revert mergeï¼Œå›åˆ°ä¹¾æ·¨ç‹€æ…‹
          git reset --hard HEAD~1

          BRANCH_NAME="sync-upstream-$(date +%Y%m%d)"
          git push origin --delete $BRANCH_NAME 2>/dev/null || true
          git checkout -b $BRANCH_NAME
          git merge upstream/main --no-edit

          git push origin $BRANCH_NAME
          sleep 5
          gh pr create \
            --title "ğŸ”„ Sync upstream $(date +%Y-%m-%d) - build å¤±æ•—éœ€æª¢æŸ¥" \
            --body "$(cat <<'PREOF'
          âš ï¸ **è‡ªå‹•åˆä½µç„¡è¡çªï¼Œä½† build å¤±æ•—ã€‚**

          ä¸Šæ¸¸çš„æ›´æ–°å°è‡´ build ç„¡æ³•é€šéï¼Œè«‹æª¢æŸ¥å¾Œåˆä½µã€‚
          åŒ…å«ä¸Šæ¸¸ ${{ steps.check.outputs.commits }} å€‹æ–°çš„ commitã€‚
          PREOF
          )" \
            --base main \
            --head $BRANCH_NAME

      - name: Create PR (merge conflict)
        if: steps.merge.outputs.result == 'conflict'
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          BRANCH_NAME="sync-upstream-$(date +%Y%m%d)"
